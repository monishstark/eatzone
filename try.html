<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Rating Popup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c3e50;
        }

        #ratingPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
            animation: fadeIn 0.5s ease;
        }

        .stars-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .stars {
            display: inline-block;
            font-size: 30px;
            cursor: pointer;
            margin: 0 5px;
            transition: transform 0.2s ease;
        }

        .stars::before {
            content: "\2605";
            color: grey;
        }

        .stars.active::before {
            color: gold;
        }

        button.close {
            background-color: #e74c3c;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button onclick="showRatingPopup()">Click Me</button>

   

    <script>
        function showRatingPopup() {
            document.getElementById("ratingPopup").style.display = "block";
        }

        function closeRatingPopup() {
            document.getElementById("ratingPopup").style.display = "none";
        }

        function rate(rating) {
            console.log("Rating: " + rating);
            closeRatingPopup();
        }
    </script>
</body>
</html>
